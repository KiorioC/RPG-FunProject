<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPG</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="ritter.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#fafafa">
  <script type="module" src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div id="logo-container">
  <img src="ritter.png" alt="Logo" class="start-logo">
</div>

<div id="playerSetup">

  <h1>Timo's RPG</h1>

  <div class="players">
    <div class="player" id="player1-setup">
      <h2>Spieler 1</h2>
      <input type="text" id="player1" placeholder="Name eingeben">
      <label>Waffe:</label>
      <select id="player1-weapon">
        <option value="random">Zufällig</option>
      </select>
      <label>Rüstung:</label>
      <select id="player1-armor">
        <option value="random">Zufällig</option>
      </select>
      <label>Ring:</label>
      <select id="player1-ring">
        <option value="random">Zufällig</option>
      </select>
    </div>

    <div class="player" id="player2-setup">
      <h2>Spieler 2</h2>
      <input type="text" id="player2" placeholder="Name eingeben">
      <label>Waffe:</label>
      <select id="player2-weapon">
        <option value="random">Zufällig</option>
      </select>
      <label>Rüstung:</label>
      <select id="player2-armor">
        <option value="random">Zufällig</option>
      </select>
      <label>Ring:</label>
      <select id="player2-ring">
        <option value="random">Zufällig</option>
      </select>
    </div>
  </div>

  <button id="randomizeButton">Zufällige Auswahl</button>
  <button id="startButton">Start</button>
</div>

<div id="battleLog"></div>
<button id="returnButton" style="display: none;">Return to Start</button>
</body>

</html>
